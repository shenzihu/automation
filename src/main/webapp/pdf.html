<!DOCTYPE html>
<!-- saved from url=(0050)https://pdfobject.com/examples/conditional-js.html -->
<html lang="en" class="translated-ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDFObject示例：成功嵌入时调用条件JavaScript</title>
<link href="examples.css" rel="stylesheet">

<style>
.pdfobject-container {
	width: 100%;
	max-width: 600px;
	height: 600px;
	margin: 2em 0;
}

.pdfobject {
	border: solid 1px #666;
}

#results {
	padding: 1rem;
}

.hidden {
	display: none;
}

.success {
	color: #4F8A10;
	background-color: #DFF2BF;
}

.fail {
	color: #D8000C;
	background-color: #FFBABA;
}
</style>

<link type="text/css" rel="stylesheet" charset="UTF-8"
	href="translateelement.css">
</head>

<body>
	<h1>
		<font style="vertical-align: inherit;"><font
			style="vertical-align: inherit;">PDFObject示例：成功嵌入时调用条件JavaScript</font></font>
	</h1>

	<div id="results" class="success">
		<font style="vertical-align: inherit;"><font
			style="vertical-align: inherit;">PDFObject成功地将&lt;embed&gt;元素添加到页面！</font></font>
	</div>

	<div id="pdf" class=" pdfobject-container">
		<embed class="pdfobject"
			src="pdf-word.pdf#pagemode=thumbs&amp;navpanes=0&amp;toolbar=0&amp;statusbar=0&amp;view=FitV"
			type="application/pdf"
			style="overflow: auto; width: 100%; height: 100%;"
			internalinstanceid="196">
	</div>

	<div class="pdfobject-com">
		<a href="http://pdfobject.com/"><font
			style="vertical-align: inherit;"><font
				style="vertical-align: inherit;">PDFObject.com</font></font></a>
	</div>

	<script async=""
		src="analytics.js"></script>
	<script
		src="pdfobject.min.js"></script>
	<script>
		var options = {
			pdfOpenParams : {
				pagemode : "thumbs",
				navpanes : 0,
				toolbar : 0,
				statusbar : 0,
				view : "FitV"
			}
		};

		var myPDF = PDFObject.embed("pdf-word.pdf", "#pdf", options);

		var el = document.querySelector("#results");
		el.setAttribute("class", (myPDF) ? "success" : "fail");
		el.innerHTML = (myPDF) ? "PDFObject successfully added an &lt;embed> element to the page!"
				: "Uh-oh, the embed didn't work.";
	</script>

	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'https://www.google-analytics.com/analytics.js', 'ga');
		ga('create', 'UA-1394306-6', 'auto');
		ga('send', 'pageview');
	</script>
	<div id="goog-gt-tt" class="skiptranslate" dir="ltr">
		<div style="padding: 8px;">
			<div>
				<div class="logo">
					<img
						src="translate_24dp.png"
						width="20" height="20" alt="Google 翻译">
				</div>
			</div>
		</div>
		<div class="top" style="padding: 8px; float: left; width: 100%;">
			<h1 class="title gray">原文</h1>
		</div>
		<div class="middle" style="padding: 8px;">
			<div class="original-text"></div>
		</div>
		<div class="bottom" style="padding: 8px;">
			<div class="activity-links">
				<span class="activity-link">提供更好的翻译建议</span><span
					class="activity-link"></span>
			</div>
			<div class="started-activity-container">
				<hr
					style="color: #CCC; background-color: #CCC; height: 1px; border: none;">
				<div class="activity-root"></div>
			</div>
		</div>
		<div class="status-message" style="display: none;"></div>
	</div>


	<div class="goog-te-spinner-pos">
		<div class="goog-te-spinner-animation">
			<svg xmlns="http://www.w3.org/2000/svg" class="goog-te-spinner"
				width="96px" height="96px" viewBox="0 0 66 66">
				<circle class="goog-te-spinner-path" fill="none" stroke-width="6"
					stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
		</div>
	</div>
</body>
</html>
